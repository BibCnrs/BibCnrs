services:
  bib-api:
    build:
      context: .
      dockerfile: ./ops/bib-api/Dockerfile
      target: dev
    volumes:
      - ./../storage/backups:/app/packages/bib-api/uploads
    develop:
      watch:
        - action: sync
          path: ./packages/bib-api/src
          target: /app/packages/bib-api/src
        - action: rebuild
          path: ./packages/bib-api/prisma/schema.prisma
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./packages/bib-api/package.json
    depends_on:
      bib-db:
        condition: service_healthy
      bib-redis:
        condition: service_started
    environment:
      - RENATER_FAKE_LOGIN=true
      - DATABASE_URL=postgres://postgres:S3cr3t@bib-db/bibcnrs
      - NODE_ENV=${NODE_ENV:-development}
      - BIBAPI_HOST= http://localhost:3000/api
      - MAIL_SERVER_HOST=bib-mail
      - MAIL_SERVER_PORT=1025
      - cookie_secret=${cookie_secret}
      - header_secret=${header_secret}
      - admin_secret=${admin_secret}
      - ticket_secret=${ticket_secret}
      - BIB_CONTENT_DELIVERY_HOST=http://localhost:3000/files
      - ebsco_host=${ebsco_host}
      - EZ_UNPAYWALL_URL=${EZ_UNPAYWALL_URL}
      - EZ_UNPAYWALL_KEY=${EZ_UNPAYWALL_KEY}
      - METADORE_URL=${METADORE_URL}
      - METADORE_API_KEY=${METADORE_API_KEY}
      - DOAJ_URL=${DOAJ_URL}
      - OLD_API_URL=${OLD_API_URL:-https://bib-preprod.inist.fr}
      - REDIS_HOST=bib-redis
      - bib_admin_host=http://localhost:3000/admin
      - MAIL_FROM=bibcnrs@bib.cnrs.fr
      - MAIL_TO=assistance-portail@inist.fr
      - BIB_UPLOADS_DIR=/app/packages/bib-api/uploads
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: ${API_MAX_MEMORY:-2G}

  bib-front:
    build:
      context: .
      dockerfile: ./ops/bib-front/Dockerfile
      target: dev
    environment:
      - NODE_ENV=development
      - VITE_ENV=development
      - VITE_BIBAPI_HOST=http://localhost:3000/api
      - VITE_BIB_CONTENT_DELIVERY_HOST=http://localhost:3000/files
      - VITE_SOURCE_MAP=true
    develop:
      watch:
        - action: sync
          path: ./packages/bib-front/src
          target: /app/packages/bib-front/src
        - action: sync
          path: ./packages/bib-front/public
          target: /app/packages/bib-front/public
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./packages/bib-front/package.json
    depends_on:
      - bib-api

  bib-admin:
    build:
      context: .
      dockerfile: ./ops/bib-admin/Dockerfile
      target: dev
    environment:
      - NODE_ENV=development
      - VITE_ENV=development
      - VITE_BIBAPI_HOST=http://localhost:3000/api
      - VITE_BIB_CONTENT_DELIVERY_HOST=http://localhost:3000/files
      - VITE_SOURCE_MAP=true
    develop:
      watch:
        - action: sync
          path: ./packages/bib-admin/src
          target: /app/packages/bib-admin/src
        - action: sync
          path: ./packages/bib-admin/public
          target: /app/packages/bib-admin/public
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./packages/bib-admin/package.json
    depends_on:
      - bib-api

  bib-proxy:
    image: nginx:1.25-alpine
    ports:
      - "3000:80"
    depends_on:
      - bib-api
      - bib-front
      - bib-admin
    develop:
      watch:
        - action: sync+restart
          path: ./ops/bib-proxy/nginx.dev.conf
          target: /etc/nginx/nginx.conf
    volumes:
      - ./ops/bib-proxy/nginx.dev.conf:/etc/nginx/nginx.conf
      - ./../storage/uploads:/usr/share/nginx/html/files

  bib-db:
    image: postgres:16.3
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=S3cr3t
      - POSTGRES_DB=bibcnrs
    volumes:
      - ./../storage/postgresql:/var/lib/postgresql/data
      -  ./../storage/backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: ${API_MAX_MEMORY:-1G}

  bib-redis:
    image: redis:7.2.5
    restart: always

  bib-mail:
    image: maildev/maildev:2.1.0
    ports:
      - "1080:1080"
