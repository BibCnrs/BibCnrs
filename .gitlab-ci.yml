default:
  image:
    name: node:22
  tags:
    - docker
  cache:
    key: $CI_COMMIT_REF_SLUG
    policy: pull-push
    paths:
      - .yarn/

.before_script: &before_script
  before_script:
    - yarn install --immutable --check-cache

stages:
  - lint
  - typecheck
  - test
  - build

lint:
  stage: lint
  <<: *before_script
  timeout: 10m
  script:
    - make lint-check
  only:
    - $CI_PIPELINE_SOURCE != "cancelled"

typecheck:
  stage: typecheck
  <<: *before_script
  timeout: 10m
  script:
    - make typecheck
  only:
    - $CI_PIPELINE_SOURCE != "cancelled"

