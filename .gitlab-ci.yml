default:
  image:
    name: node:22
  tags:
      - docker
  cache: 
    key: $CI_COMMIT_REF_SLUG
    policy: pull-push
    paths:
        - .npm/

stages:
  - lint
  - typecheck
  - test
  - e2e
  - deploy
  - renovate

lint:
  stage: â¬£ Lint
  timeout: 10m
  script:
    - make install-immutable
    - make lint-check

typecheck:
  stage: Ê¦ TypeScript
  timeout: 10m
  script:
    - make type-check

test: 
 stage: ðŸ”Ž Test
  timeout: 10m
  script:
    - make install-immutable
    - make test-api

e2e:
  stage: ðŸŒ³ E2E Test
  timeout: 10m
  script:
    - make install-immutable
    - make test-e2e-install
    - make test-e2e-start
    - make test-e2e-ci
    - make test-e2e-stop

  artifacts:
     name: E2E Test Artifacts
     paths:
       - packages/e2e/playwright-report/
       - packages/e2e/test-results/    
     expire_in: 30 days

  only:
    - $CI_PIPELINE_SOURCE != "cancelled"


